<div class="row">
    <div class="row row-heroes" *ngIf="heroesOpc.length==0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No existe resultado con el termino: {{ termino }}
            </div>
        </div>
    </div>
    <app-heroe-tarjeta (heroeSeleccionado)="verMas($event)" [heroe]="heroe" *ngFor="let heroe of heroesOpc;let i = index"></app-heroe-tarjeta>
</div>
